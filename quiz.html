<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Benjamin Harrison - Knowledge Quiz</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
        />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Benjamin Harrison</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="timeline.html">Timeline</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="quiz.html">Quiz</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container my-5">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="quiz-container">
                        <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                            <div class="card-header bg-gradient bg-primary p-4">
                                <h2 class="mb-0 fs-3 fw-bold text-white">Test Your Knowledge</h2>
                            </div>
                            <div class="card-body p-4">
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div
                                        class="score-display fw-semibold d-flex align-items-center"
                                    >
                                        <i class="bi bi-trophy-fill me-2 text-warning fs-4"></i>
                                        <span class="me-2">Score:</span>
                                        <div class="d-inline-flex align-items-center">
                                            <span
                                                id="score"
                                                class="badge bg-primary rounded-pill fs-6 px-3 py-2 me-1"
                                                >0</span
                                            >
                                            <span class="mx-1">of</span>
                                            <span
                                                id="total-questions"
                                                class="badge bg-secondary rounded-pill fs-6 px-3 py-2"
                                                >0</span
                                            >
                                        </div>
                                    </div>
                                    <div class="progress flex-grow-1 ms-4" style="height: 10px">
                                        <div
                                            id="progress-bar"
                                            class="progress-bar bg-primary progress-bar-striped progress-bar-animated"
                                            role="progressbar"
                                            style="width: 0%"
                                        ></div>
                                    </div>
                                </div>

                                <div class="question-container p-4 bg-light rounded-3 mb-3">
                                    <h5 class="card-title fw-bold fs-4 mb-4" id="question"></h5>
                                    <div id="options" class="mt-4 d-grid gap-2"></div>
                                </div>

                                <div
                                    id="feedback"
                                    class="alert mt-3 shadow-sm"
                                    style="display: none"
                                ></div>

                                <div class="text-end mt-4">
                                    <button
                                        id="next-btn"
                                        onclick="nextQuestion()"
                                        class="btn btn-primary px-4 py-2 shadow-sm"
                                        style="display: none"
                                    >
                                        Next Question <i class="bi bi-arrow-right-circle ms-2"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script type="module" src="./js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
