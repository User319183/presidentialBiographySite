<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Benjamin Harrison - Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Benjamin Harrison</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="timeline.html">Timeline</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="quiz.html">Quiz</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  

  <main class="container my-5">
    <div class="quiz-container">
      <h2 class="mb-4">Test Your Knowledge</h2>
      <div class="progress">
        <div id="progress-bar" class="progress-bar bg-primary" role="progressbar" style="width: 0%"></div>
      </div>
      <div class="score-display">Score: <span id="score">0</span> / <span id="total-questions">0</span></div>
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title" id="question"></h5>
          <div id="options" class="mt-4"></div>
          <div id="feedback" class="alert mt-3" style="display: none;"></div>
          <button id="next-btn" onclick="nextQuestion()" class="btn btn-primary mt-4" style="display: none;">Next
            Question</button>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
