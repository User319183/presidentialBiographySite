  <main class="container my-4">
    <h2>Timeline of Benjamin Harrison's Life</h2>
    <div class="row mt-4">
      <div class="col-md-6">
        <div class="list-group">
          <button class="list-group-item list-group-item-action" onclick="showEvent('1833')">1833 - Birth</button>
          <button class="list-group-item list-group-item-action" onclick="showEvent('1852')">1852 - College

          <button class="list-group-item list-group-item-action" onclick="showEvent('1862')">1862 - Civil War

          <button class="list-group-item list-group-item-action" onclick="showEvent('1888')">1888 - Presidential

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Event Details</h5>
